<!DOCTYPE html>  
<html lang="en">  
<head>  
    <title>All Tags</title>  
</head>  
<!-- <body>  
1. Comments:
With the help of this tag, we can add comments in the HTML. After commenting on the elements,
 the browser does not render it. Also, these comments parts are not displayed on the web page. 
 But these commented codes are available in the source code. -->
<strong><!-- --></strong>  

<!-- 2. Doctype:
With the help of this tag, we can declare the version of the markup language to the web browser -->
</body>  

<!-- 3. <a>:
With the help of this tag, we can create a hyperlink to the web page.
 The hyperlink can be done with the help of another file in a different location. -->
<a href="url">Link Text</a>  

<!-- 4. <abbr>:
With the help of this tag, we can define the abbreviations or acronyms of longer words,
 such as www, HTML, HTTP, etc.
 -->
<abbr title="expanded-text">abbreviation</abbr>  

<!-- 5. <address>:
With the help of this tag, we can find the address or the contact details of the web page's
author. The <address> tag contains addresses, cellphone numbers, emails, website connections, etc.
 -->
<address>  
Contact Information Goes Here  
</address>  

<!-- 6. <area>:
With the help of this tag, we can identify the clickable area associated with the hyperlink. -->
<area shape="shape-type" coords="coordinates" href="destination-url" alt="alternative-text">  

<!-- 7. <article>:
With the help of this tag, we can represent a piece of content that is used to be distributed 
to other websites without being a part of this. With the help of <article> tag, we can display
entire blog posts, news articles, or similar content, etc. -->
<article>  
<!-- Content goes here -->  
 <p>it will come</p>
</article> 

<!-- 8. <audio>:
With the help of this tag, we can embed the audio file into the webpage.
 To do this, there is no need for additional plug-ins like Flash. -->
 <audio src="audio-file.mp3" controls>  
Your browser does not support the audio element.  
</audio>  

<!-- 9. <aside>:
With the help of this tag, we can define the content related to the web page's 
main content, but they are not constituted to the web page. -->
<aside>  
<!-- Content goes here -->  
 <p>
Aside
 </p>
</aside>  

</html>
