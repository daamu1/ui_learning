<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Examples</title>
</head>

<body>
    <!-- id attribute -->
    <h1 id="main-heading">Welcome</h1>
    <br>
    <br>
    <!-- class attribute -->
    <p class="intro-text">This is a paragraph.</p>
    <br>
    <br>
    <!-- href attribute -->
    <a href="https://example.com">Click here</a>
    <br>
    <br>
    <!-- src attribute -->
    <img src="image.jpg" alt="Description">
    <br>
    <br>
    <!-- style attribute -->
    <div style="color: blue; background-color: yellow;">Styled div</div>
    <br>
    <br>
    <!-- data-* attribute -->
    <button data-id="123" data-action="submit">Submit</button>
    <br>
    <br>
    <!-- disabled attribute -->
    <input type="text" disabled>
    <br>
    <!-- placeholder attribute -->
    <input type="text" placeholder="Enter name">
    <br>
    <br>
    <!-- required attribute -->
    <input type="email" required>
    <br>
    <br>
    <!-- title attribute -->
    <p title="This is a tooltip">Hover over me</p>
</body>

</html>
